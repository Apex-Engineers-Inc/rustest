name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Install dependencies and build package
        run: uv sync --all-extras

      - name: Run Python unit tests with pytest
        run: .venv/bin/pytest python/tests -v

      - name: Run integration tests with pytest
        run: |
          # Run pytest on integration test files (excluding intentional error tests)
          .venv/bin/pytest \
            tests/test_basic.py \
            tests/test_complex_parametrize.py \
            tests/test_fixtures.py \
            tests/test_nested_fixtures.py \
            tests/test_parametrized.py \
            tests/test_skip.py \
            examples/tests/ \
            -v

      - name: Run integration tests with rustest
        run: |
          # Run rustest on same integration test files to verify compatibility
          .venv/bin/python -m rustest \
            tests/test_basic.py \
            tests/test_complex_parametrize.py \
            tests/test_fixtures.py \
            tests/test_nested_fixtures.py \
            tests/test_parametrized.py \
            tests/test_skip.py \
            examples/tests/

      - name: Run conftest.py tests with pytest
        run: |
          # Run pytest on conftest.py feature tests
          # Each directory is tested separately to avoid fixture name conflicts
          .venv/bin/pytest tests/test_conftest_basic/ -v
          .venv/bin/pytest tests/test_conftest_nested/ -v
          .venv/bin/pytest tests/test_conftest_override/ -v
          .venv/bin/pytest tests/test_conftest_scopes/ -v
          .venv/bin/pytest tests/test_conftest_yield/ -v
          .venv/bin/pytest tests/test_conftest_integration/ -v

      - name: Run conftest.py tests with rustest
        run: |
          # Run rustest on conftest.py feature tests
          # Each directory is tested separately to avoid fixture name conflicts
          .venv/bin/python -m rustest tests/test_conftest_basic/
          .venv/bin/python -m rustest tests/test_conftest_nested/
          .venv/bin/python -m rustest tests/test_conftest_override/
          .venv/bin/python -m rustest tests/test_conftest_scopes/
          .venv/bin/python -m rustest tests/test_conftest_yield/
          .venv/bin/python -m rustest tests/test_conftest_integration/

  lint:
    name: Lint and Format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Check Python formatting with ruff
        run: uv run --no-project ruff format --check python

      - name: Lint Python with ruff
        run: uv run --no-project ruff check python

      - name: Check Rust formatting
        run: cargo fmt --check

      - name: Lint Rust with clippy
        run: cargo clippy --lib -- -D warnings

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Type check with basedpyright
        run: uv run --no-project basedpyright python
